---
- name: download rpm
  get_url:
    url: "{{ ncbi_blast_url }}"
    dest: "/tmp/{{ ncbi_blast_rpm_name }}"

- name: install rpm
  yum:
    name: "/tmp/{{ ncbi_blast_rpm_name }}"
    state: present

- name: install cpanm
  yum:
    pkg: perl-App-cpanminus

- name: download perl modules for update_blastdb.pl
  cpanm:
    name: JSON